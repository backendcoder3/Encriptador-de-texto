<!DOCTYPE html>
<html lang="es-mx">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Encriptador de texto</title>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
    <main>
        <section>
            <img class="main-section-img" src="./assets/Logo.png" alt="Logo de Alura Latam">
        </section>
        <section class="main-section-encriptador">
            <input class="main-input-text" type="text" placeholder="Ingresa el texto aquí">
            <dev class="main-section-encriptador-dev">
                <button onclick="botonEncriptar();" class="main-section-encriptador-botones-1">Encriptar</button>
                <button onclick="botonDesencriptar();" class="main-section-encriptador-botones-2">Desencriptar</button>
            </dev>
        </section>
        <section class="main-section-desencriptador">
            <img class="main-section-desencriptador-img" src="./assets/Muñeco.png" alt="Imagen de una mujer con una lupa">
            <dev class="main-section-desencriptador-dev">
                <p class="main-section-desencriptador-dev-text">Ningún mensaje fue encontrado</p>
                <p class="main-section-desencriptador-dev-text-2">
                    Ingresa el texto que desees encriptar o desencriptar.
                </p>
            </dev>
        </section>
    </main>
    <footer>
        <p class="footer-p">Desarrollado por <strong>backendcoder3</strong></p>
        <div class="footer-div-img">
            <a href="https://github.com/backendcoder3">
                <img src="./assets/icono-GitHub.png" alt="Icono de github">
            </a>
            <a href="https://www.linkedin.com/in/backendcoder3/">
                <img src="./assets/icono-LinkedIn.png" alt="Logo de linkedin">
            </a>
        </div>
    </footer>
    <script src="./app.js"></script>
</body>
</html>
